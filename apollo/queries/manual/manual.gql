query Manuals($slug: String!) {
  manuals(where: {slug: $slug}) {
    id
    slug
    title
    hidden
    tag
    chapters {
      id
      title
      order
      articles {
        id
        uuid
        title
        content
        published_at
        order
      }
    }
    product_image {
      url
    }
    product_with_title_image {
      url
    }
    app {
      icon {
        url
      }
      download
      compatibility
      android_store_url
      apple_store_url
    }
  }
}
